<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DOC to PDF</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            DOC(X) to PDF Converter
        </h1>
        <form action="docxtopdfdemo" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" id="" required class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Convert to DOC(X)
                </button>
            </div>
        </form>
    </div>

    <div class="footer">
       <p style="text-align: center;">By Doot!</p>
    </div>
</body>
<script src="/index.js"></script>
</html>
